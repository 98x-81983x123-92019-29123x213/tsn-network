<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Secret Network - Main</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="topbar">
    <h1>The Secret Network</h1>
  </div>

  <main class="center">
    <div class="card">
      <h2>Welcome, Agent</h2>
      <p class="muted">Access granted to the Secret Network.</p>
      <button id="logout">Log out</button>
    </div>
  </main>

  <script>
    if (localStorage.getItem('tsn_access') !== 'granted') {
      window.location.href = '/';
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('tsn_access');
      window.location.href = '/';
    });

    // --- same snow animation as the main page ---
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w, h, flakes;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = Array.from({length: 120}).map(() => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'white';
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    function update() {
      for (let f of flakes) {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(f.y * 0.01) * 1;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    loop();
  </script>
</body>
</html>
